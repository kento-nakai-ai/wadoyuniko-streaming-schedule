name: 🐛 Bug Report
description: バグレポートを作成してシステムの改善にご協力ください
title: "[BUG]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        バグを報告していただき、ありがとうございます。
        詳細な情報を提供していただくことで、問題を迅速に解決することができます。

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この問題の優先度を選択してください
      options:
        - P3 - Low (低)
        - P2 - Medium (中)
        - P1 - High (高)  
        - P0 - Critical (緊急)
      default: 1
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: 影響を受けるコンポーネント
      description: 問題が発生しているシステムのコンポーネントを選択してください
      options:
        - AIエージェントシステム
        - タスク管理システム
        - 通信システム
        - 認証システム
        - UI/UXコンポーネント
        - データベース
        - API
        - その他
    validations:
      required: true

  - type: dropdown
    id: agent
    attributes:
      label: 関連するAIエージェント
      description: 特定のエージェントに関連する問題の場合は選択してください
      options:
        - CEO
        - CTO
        - Engineering Manager
        - Security Officer
        - QA Lead
        - DevOps Engineer
        - Senior Fullstack Engineer
        - Frontend Specialist
        - Backend Architect
        - Technical Writer
        - Product Manager
        - HR Manager
        - 該当なし

  - type: textarea
    id: description
    attributes:
      label: 問題の詳細
      description: 発生している問題について詳しく説明してください
      placeholder: 何が起こっているか、期待される動作との違いなどを記述してください
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: 問題を再現するための具体的な手順を記述してください
      placeholder: |
        1. '...' をクリック
        2. '...' までスクロール
        3. '...' を確認
        4. エラーが表示される
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来はどのような動作をするべきかを説明してください
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際に何が起こっているかを説明してください
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: 問題が発生している環境について教えてください
      placeholder: |
        - OS: [例: macOS 14.0]
        - Browser: [例: Chrome 120]
        - Node.js version: [例: 20.10.0]
        - その他関連する環境情報
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: エラーログ・スクリーンショット
      description: 関連するエラーログやスクリーンショットがあれば添付してください
      placeholder: エラーメッセージやコンソールログをペーストしてください

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、問題の解決に役立つと思われる情報があれば記述してください

  - type: checkboxes
    id: checklist
    attributes:
      label: 確認事項
      description: 報告前に以下の項目を確認してください
      options:
        - label: 既存のIssueで同様の問題が報告されていないことを確認しました
          required: true
        - label: 問題を再現するための最小限の手順を提供しました
          required: true
        - label: エラーログやスクリーンショットを可能な限り提供しました
          required: false